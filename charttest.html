<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日付選択チャート - 関西スポット価格</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 2rem; }
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    input[type="date"] { font-size: 1em; padding: 0.3em; }
    canvas { max-width: 100%; height: auto; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>関西スポット価格（2024–2025）</h1>
  <label for="datePicker">日付を選んでください：</label>
  <input type="date" id="datePicker">

  <canvas id="chart"></canvas>

  <script>
    let chart;

    fetch("data/spot_price_kansai_2024_2025.json")
      .then(response => response.json())
      .then(data => {
        const datePicker = document.getElementById("datePicker");

        datePicker.addEventListener("change", () => {
          const selectedDate = datePicker.value.replace(/-/g, "/");
          const dayData = data[selectedDate];

          if (!dayData) {
            alert("データがありません");
            return;
          }

          const labels = dayData.map(d => d.time);
          const values = dayData.map(d => d.price);

          if (chart) chart.destroy();
          const ctx = document.getElementById("chart").getContext("2d");
          chart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [{
                label: `${selectedDate} 関西スポット価格 (円/kWh)`,
                data: values,
                borderColor: "blue",
                fill: false
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });
      });
  </script>
</body>
</html>
