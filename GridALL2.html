  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    header { background: #004080; color: white; padding: 1em; text-align: center; }
    h1 { font-size: 1.2em; margin: 0; }
    .tabs { display: flex; justify-content: center; background: #ddd; }
    .tab-button {
      padding: 0.8em 1.5em;

    }
    .tab-button.active { background: white; border-bottom: 3px solid #004080; }
    .tab-content { display: none; padding: 1em; }
    .tab-content.active { display: block; }
    .day-label { margin-top: 2em; font-weight: bold; font-size: 1.1em; }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 4px;
      justify-content: center;
      margin-bottom: 2em;
    }
    .cell {
      width: 40px;
      height: 40px;

      font-size: 0.8em;
      cursor: pointer;
      border-radius: 6px;
      background-color: #ddd;
      border: 1px solid #ccc;
      user-select: none;
    }
    .charge { background-color: #4db8ff; color: #fff; }
    .discharge { background-color: #ff4d4d; color: #fff; }
    .rest { background-color: #ccc; color: #000; }
    .selected { outline: 3px solid orange; }
    .controls {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 0.5em 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      z-index: 10;
    }
    .controls button {
      margin: 0 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls .charge { background-color: #4db8ff; }
    .controls .discharge { background-color: #ff4d4d; }
    .controls .rest { background-color: #888; }
    canvas { max-width: 90%; margin: 2em auto; display: block; }
  </style>
</head>
<body>
  <header><h1>é€±é–“æˆ¦ç•¥ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼ˆç·¨é›†ï¼çµæœ åˆ‡æ›¿ï¼‰</h1></header>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('edit')">ğŸ“‹ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰</button>
    <button class="tab-button" onclick="switchTab('result')">ğŸ“ˆ çµæœãƒ¢ãƒ¼ãƒ‰</button>
  </div>

  <div id="edit" class="tab-content active">
    <p>Shiftï¼‹ã‚¯ãƒªãƒƒã‚¯ã§è¤‡æ•°ãƒã‚¹ã‚’é¸æŠ â†’ ä¸‹ã®ãƒœã‚¿ãƒ³ã§ä¸€æ‹¬è¨­å®š</p>
    <div id="allGrids"></div>
    <div class="controls">
      <button class="charge" onclick="applyToSelection('charge')">æšæ°´</button>
      <button class="discharge" onclick="applyToSelection('discharge')">ç™ºé›»</button>
      <button class="rest" onclick="applyToSelection('rest')">ä¼‘æ­¢</button>
    </div>
  </div>

  <div id="result" class="tab-content">
    <canvas id="profitChart"></canvas>
    <canvas id="waterChart"></canvas>
  </div>

  <script>
    const states = ["charge", "discharge", "rest"];
    const days = ["æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ", "æ—¥"];
    const selectedIndices = new Set();
    const container = document.getElementById("allGrids");

    days.forEach((day, d) => {
      const dayLabel = document.createElement("div");
      dayLabel.className = "day-label";
      dayLabel.textContent = `${day}æ›œæ—¥`;
      container.appendChild(dayLabel);

      const grid = document.createElement("div");
      grid.className = "grid";

      for (let i = 0; i < 48; i++) {
        const h = Math.floor(i / 2);
        const m = i % 2 === 0 ? ":00" : ":30";
        const label = `${h}${m}`;
        const div = document.createElement("div");
        div.className = "cell rest";
        div.textContent = label;
        div.dataset.index = d * 48 + i;
        div.dataset.state = "rest";

        div.addEventListener("click", (e) => {
          const idx = parseInt(div.dataset.index);
          if (e.shiftKey) {
            if (div.classList.contains("selected")) {
              div.classList.remove("selected");
              selectedIndices.delete(idx);
            } else {
              div.classList.add("selected");
              selectedIndices.add(idx);
            }
          } else {
            const current = div.dataset.state;
            const next = states[(states.indexOf(current) + 1) % states.length];
            div.classList.remove(current);
            div.classList.add(next);
            div.dataset.state = next;
          }
        });
        grid.appendChild(div);
      }
      container.appendChild(grid);
    });

    function applyToSelection(state) {
      selectedIndices.forEach(i => {
        const cell = document.querySelector(`.cell[data-index='${i}']`);
        states.forEach(s => cell.classList.remove(s));
        cell.classList.remove("selected");
        cell.classList.add(state);
        cell.dataset.state = state;
      });
      selectedIndices.clear();
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab-button[onclick*='${tabId}']`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
